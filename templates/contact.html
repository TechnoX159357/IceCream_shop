{% extends 'base.html' %}

{% block title %}
contact
{% endblock title %}
{% block body %}
<div class="container">
<form method="post" action="/contact">
{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name1" placeholder="Enter your name">
  </div>
  <div class="form-group">
    <label for="name">Email</label>
    <input type="email" class="form-control" id="email" name="email1" placeholder="Enter your mail">
  </div>   
   
  <div class="form-group">
    <label for="desc">Description</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="desc1"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>
{% endblock body %}
